<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dugenons & Dragons - O RPG</title>
    <link rel="shortcut icon" href="/img/IconeD&D.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/media.css">
</head>
<body>
    <main>
        <div class="carrossel">
            <img src="/img/Player's Hand Book.png" alt="Gigante e cães infernais em um salão infernal lutando contra um elfo mago." class="carrossel__imagem ativa">
            <img src="/img/Master's Guide.png" alt="Um lich controlando magicamente um guerreiro no campo de batalha." class="carrossel__imagem">
            <img src="/img/Monster Manual.jpg" alt="Um beholder atacando aventureiros que fogem em uma tempestade de raio em um templo." class="carrossel__imagem">
            <img src="/img/Tiranny Of Dragons.jpg" alt="Tiamat sendo venerada no inferno por acólitos em mantos roxos enquanto sua cabeça de dragão branco sopra gelo" class="carrossel__imagem">
            <img src="/img/Dragonlance.jpg" alt="Draconatos voam montados em dragões vermelhos acima de ruínas em chamas, com um cavaleiro da morte de fundo." class="carrossel__imagem">
            <img src="/img/Phandelver.jpg" alt="Dragão verde sendo enfrentado por aventureiros em uma ruínas druidica." class="carrossel__imagem">
        </div>

        <section class="conteudo">
            <div class="conteudo__informacoes">
                <img src="/img/LogoD&D.png" alt="Logo de Dungeons and Dragons" class="informacoes__logo">
                <p class="informacoes__descricao">
                    Veja mais de perto esse RPG de fantasia lendário e descubra porque milhões de jogadores ao redor do mundo têm tomado o lugar de poderosos heróis (e esquivos anti-heróis) para criar suas próprias histórias.
                </p>
            </div>
            <div class="conteudo__carrossel">
                <button class="botao selecionado"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
            </div>
        </section>
        <aside class="redes">
            <ul>
                <li>
                    <a href="#" class="redes__link" target="_blank">
                        <img src="/img/linkedin-in.svg" alt="Ícone do Linkedin" class="link__icone">
                    </a>
                </li>
                <li>
                    <a href="#" class="redes__link" target="_blank">
                        <img src="/img/github.svg" alt="Ícone do Github" class="link__icone"> 
                    </a>
                </li>
            </ul>
        </aside>
    </main>
    <script src="index.js"></script>
</body>
</html>
